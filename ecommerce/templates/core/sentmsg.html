<!doctype html>
{% load static%}
<html lang="en">
  <head>
  	<title>Contact Form 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/contact/contact.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section badge badge-success " style="background-color:black;color:white">Enquires</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-8" style="background-color:black;">
					<div class="wrapper">
						<div class="row no-gutters">
							{% comment %} <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch"> {% endcomment %}
								<div class="contact-wrap w-100 p-md-5 p-4" style="background-color:white;">
									{% comment %} <h3 class="mb-4">Get in touch</h3> {% endcomment %}
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
							  <h1 class="heading-section badge badge-success"  style="background-color:black;color:white">Contact List</h1>
							  <ul >
								<form method="POST">
									{% csrf_token %}
									<label for="message" style="color:black"><b>Message:</b></label><br>
									<textarea id="message" name="message" rows="4" cols="50"></textarea><br>
									<input type="submit" value="Send" class="btn  rounded submit px-3"  style="background-color:black;color:white">
								</form>
							</ul>
								  
							  {% comment %} </ul>
							  <a class="btn btn-primary rounded submit px-3"   href="">send reply</a> {% endcomment %}
									
								</div>
							</div>
							
				        	
				          {% comment %} </div>  {% endcomment %}
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
