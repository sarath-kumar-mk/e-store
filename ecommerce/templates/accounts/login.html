	<!doctype html>
	{% load static %}
	<html lang="en">
	  <head>
		  <title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<link rel="stylesheet" href="{% static 'css/login/style.css' %}">
	
		</head>
		<body>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						{% comment %} <h2 class="heading-section">Log in</h2> {% endcomment %}
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-12 col-lg-10">
						<div class="wrap d-md-flex">
							<div class="img" style="background-image:url({% static 'img\login/login.jpg' %})">
					  </div>
							<div class="login-wrap p-4 p-md-5">
						  <div class="d-flex">
							  <div class="w-100">
								  <h3 class="mb-4">Log In</h3>
								{% if messages %}
								{% for message in messages %}
								<h4 class="alert alert-secondary" style="color:red">{{message}}</h4>
								{% endfor %}
								{% endif%}
								
							  </div>
									{% comment %} <div class="w-100">
										<p class="social-media d-flex justify-content-end">
											<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
											<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
										</p>
									</div> {% endcomment %}
						  </div>
								<form method="post">
									{% csrf_token %}
								<div class="form-group mb-3">
									<label class="label" for="name">Username</label>
									{% comment %} <input type="text" class="form-control" placeholder="Username" required> {% endcomment %}
									<input type="username" name="username" class="form-control" id="username" placeholder="username">
								</div>
	
								<div class="form-group mb-3">
									<label class="label" for="password">Password</label>
								{% comment %} <input type="password" class="form-control" placeholder="Password" required> {% endcomment %}
								<input type="password" name="password" class="form-control" id="password" placeholder="password">
								</div>
	
								<div class="form-group">
									<button type="submit" class="form-control btn  rounded submit px-3" style="background-color:#62a3c8;">Login</button>
								</div>
								
						{% comment %} <div class="form-group d-md-flex">
							<div class="w-50 text-left">
								<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
										  <input type="checkbox" checked>
										  <span class="checkmark"></span>
											</label>
										</div>
										<div class="w-50 text-md-right">
											<a href="#">Forgot Password</a>
										</div>
						</div> {% endcomment %}
							 </form>
					  <p class="text-center">Don't you have an account? <a data-toggle="tab" href="{%url 'user_register' %}">Register here</a></p>
					</div>
				  </div>
					</div>
				</div>
			</div>
		</section>
	
		<script src="js/jquery.min.js"></script>
	  <script src="js/popper.js"></script>
	  <script src="js/bootstrap.min.js"></script>
	  <script src="js/main.js"></script>
	
		</body>
	</html>
